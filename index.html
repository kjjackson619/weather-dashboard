<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <!-- container 1 -->

    <div class="container-fluid text-center bg-primary text-white" id="header-class">
        <div class="card-body">

            <h1 class="header font-weight-bold">Weather Dashboard</h1>

        </div>
    </div>

    <!-- container 2 -->

    <div class="container-fluid">

        <div class="row">
            <div class="col">
                <div class="card-body text-center">


                    <div class="card w-25">
                        <div class="card-body">
                            <h3 class="card-subtitle mb-3">Search For A City:</h3>
                            <div class="input-group">
                                <input type="text" class="form-control searchInput mb-3" placeholder="Enter City Name">
                                <button class="btn bg-primary text-light searchButton w-100" type="button"
                                    id="btn">Search</button>
                            </div>
                        </div>

                        <ul class="list-group">

                        </ul>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- container 3 -->

    <div class="container">
        <div class="row">
            <div class="">
                <div class="col">
                    <div class="col mt-4 mr-5">
                        <div class="card currentCard pb-2 pt-1 w-auto">

                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12 mt-4">
                            <div class="card pb-5 fiveDayCard pl-5 w-auto">

                                <!-- 5 day element -->

                                <h5 class="card-title mt-2 mr-5">5-Day Forecast: </h5>
                                <div class="row">
                                    <div class="col fiveDayOne">
                                    </div>

                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- scripts -->

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/d3bce829f3.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
